<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>抽卡頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 40px;
    }

    .card-container {
      perspective: 1000px;
      width: 250px;
      height: 350px;
      position: relative;
      animation: slide-up 0.6s ease-out;
    }

    @keyframes slide-up {
      from {
        transform: translateY(200px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card-inner.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .glow {
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px gold;
      }
      to {
        box-shadow: 0 0 25px gold;
      }
    }

    #card-result-text {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 class="mb-4">🎴 歡迎，{{ user.username }}</h1>

  <div class="card-container">
    <div class="card-inner" id="card-inner">
      <div class="card-face card-back">
        <img src="{{ url_for('static', filename='71874e05c6cce6d6effe02a1627829e3.png') }}" alt="卡背">
      </div>
      <div class="card-face card-front">
        <img id="card-front-img" src="https://i.imgur.com/yKZ4N6f.png" alt="卡面">
      </div>
    </div>
  </div>

  <button id="draw-button" class="btn btn-warning btn-lg glow">抽卡！</button>
  <div id="card-result-text" class="mt-3"></div>
  <a href="/logout" class="btn btn-outline-secondary mt-4">登出</a>

  <script>
    const drawBtn = document.getElementById("draw-button");
    const cardInner = document.getElementById("card-inner");
    const cardFrontImg = document.getElementById("card-front-img");
    const resultText = document.getElementById("card-result-text");

    const imageMap = {
      "SSR 卡片✨": "https://i.imgur.com/w1URelL.png",
      "SR 卡片🌟": "https://i.imgur.com/N0f2Rtt.png",
      "R 卡片⭐": "https://i.imgur.com/8cmM3Si.png",
      "N 卡片📄": "https://truth.bahamut.com.tw/s01/201905/c8fe8874d83e26d6a4a8a343dbd05ee1.JPG"
    };

    drawBtn.addEventListener("click", () => {
      cardInner.classList.remove("flip");
      resultText.innerText = "";

      setTimeout(() => {
        fetch("/draw-card", { method: "POST" })
          .then(res => res.json())
          .then(data => {
            const imgUrl = imageMap[data.result] || imageMap["N 卡片📄"];
            cardFrontImg.src = imgUrl;
            cardInner.classList.add("flip");
            resultText.innerText = "🎉 你抽到了：「" + data.result + "」";
          })
          .catch(() => {
            resultText.innerText = "😢 抽卡失敗，請稍後再試";
          });
      }, 500);
    });
  </script>

</body>
</html>
